<!DOCTYPE html>
<html lang="en">
<head id="header">
  <script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
  </script>
</head>
<body>
  <header id="menu">
    <script>
      fetch('menu.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('menu').innerHTML = data;
          });
    </script>
  </header>
    <main>
        <div id="content" class="md:container md:mx-auto max-w-md bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl bg-white dark:bg-slate-800">
          <div class="md:flex">
            <h1 class="text-2xl font-bold dark:text-white">Hello World</h1>
          </div>
        </div>
    </main>
    <footer id="footer">
      <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
      </script>
    </footer>
</body>
</html>
