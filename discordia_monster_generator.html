<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="panos907">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="../style.css" rel="stylesheet">
        <script src="monster_generator.js"></script>
        <title id="title">Discordia Monster Generator</title>
    </head>
    <body onload="generateRandomMonster()">
        <header id="menu" class="d-print-none">
            <script>
              fetch('partials/menu.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('menu').innerHTML = data;
                  });
            </script>
        </header>
        <noscript>
            <div class="bg-danger text-white">
                <p>I'm sorry, dear GD, but you need to enable Javascript to run this app.</p>
            </div>
        </noscript>
        <main>
            <div class="container-fluid d-print-table text-white">
                <section class="text-center col-md-12">
                    <h1 class="fs-6"><em>A monster generator for</em></h1>
                    <h2 class="fw-bold"><em>WORLD OF DISCORDIA</em></h2>
                    <button onclick="generateRandomMonster()" class="generator-button btn btn-danger fw-bold rounded-2 m-2 d-print-none">Generate Monster</button>
                </section>
                <hr>
                <section class="col-12 font-monospace">
                    <div class="form-group d-print-none">
                        <label for="level-selector">Input the monster's level</label>
                        <input id="level-selector" type="number" name="quantity" min="1" max="20" value="1">
                    </div>
                    <br>
                    <div class="form-group d-print-none mt-3" id="input-group-to-hide" style="display:none;">
                        <p>Your last character died with...</p>
                        <label><input type="radio" name="honorChoice" value="honorable" class="form-check-input col-md-6">Honor</label>
                        <label><input type="radio" name="honorChoice" value="dishonorable" class="form-check-input col-md-6">Dishonor</label>
                        <br>
                        <br>
                    </div>
                    <p id="type" class="col-md-12"><strong><em>Monster Type: </em></strong></p>
                    <p id="hp" class="col-md-6"><strong><em>HP: </em></strong></p>
                    <p id="virtues" class="col-md-6"><strong><em>Virtues: </em></strong></p>
                    <p id="honour" class="col-md-6"><strong><em>Honour: </em></strong></p>
                    <p id="tenets" class="col-md-6"><strong><em>Tenets: </em></strong></p>
                </section>
                <hr> 
                <div class="row col-md-12">
                    <section id="classinfo" class="col-md-6 font-monospace"></section>
                    <section id="powers" class="col-md-6 font-monospace"></section>
                </div>
                <hr>
                <div class="row col-md-12">
                    <section id="abilities" class="col-md-6 font-monospace"></section>
                    <section id="equipment" class="col-md-6 font-monospace"></section>
                </div>
                <hr>
                <section class="text-center col-md-12 text-white d-print-none">
                    <a href="javascript:void(0);" onclick="window.print()" class="btn btn-primary fw-bold rounded-2 m-2">Print This One</a>
                </section>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- <script>
            const hideElementInput = document.getElementById('option1');
            const showElementInput = document.getElementById('option2');
            const hiddenElement = document.getElementById('input-group-to-hide');

            showElementInput.addEventListener('change', () => {
                if (showElementInput.checked) {
                    hiddenElement.style.display = 'block';
                }
            });

            hideElementInput.addEventListener('change', () => {
                if (hideElementInput.checked) {
                    hiddenElement.style.display = 'none';
                }
            });
        </script> -->
    </body>

    <footer class="footer text-light py-3">
        <div class="container text-center">
          <p>World Of Discordia is copyright of Dragon Legion. App made by Panagiotis Chatzigeorgiou (panos907)</p>
        </div>
    </footer>

</html>

<style>

    p {
        font-family: Consolas, monospace;
    }

    h1 {
        font-family: Consolas, monospace;
    }

    h2 {
        font-family: Consolas, monospace;
    }

    .generator-button {
        background-color: red;
    }

    @media print {
        body {
            margin: 0.1em; 
            padding: 0;
        }

        p,
        h1,
        h2,
        ul {
            font-size: 0.8em;
            color:black; 
        }

        .col-md-*, 
        section,
        footer {
            width: 100%; 
        }
    }
    

</style>
